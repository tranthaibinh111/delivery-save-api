<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Add Select2 library -->
  <!-- https://select2.org/getting-started/installation -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />

  <title>Giao Hang Tiet Kiem</title>
</head>

<body>
  <div class="container">
    <h3>Nhập thông tin đơn hàng</h3><br />

    <div class="row">
      <div class="col">
        <div class="form-group">
          <h4>Thông tin người nhận hàng</h4>
        </div>
        <div class="form-group">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default"><i class="fa fa-phone"></i></span>
            </div>
            <input type="text" id="receiver_phone" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" placeholder="Nhập SĐT">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default"><i class="fa fa-user"></i></span>
            </div>
            <input type="text" id="receiver_name" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" placeholder="Tên khách hàng">
          </div>
        </div>
        <div class="form-group">
          <select id="receiver_province" class="form-control">
            <option>Hà Nội</option>
            <option selected="true">TP Hồ Chí Minh</option>
          </select>
        </div>
        <div class="form-group">
          <select id="receiver_district" class="form-control">
          </select>
        </div>
        <div class="form-group">
          <select id="receiver_ward" class="form-control">
          </select>
        </div>
        <div class="form-group">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default"><i class="fa fa-home"></i></span>
            </div>
            <input type="text" id="receiver_address" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" placeholder="Địa chỉ chi tiết (nhà/ngõ/đường...)">
          </div>
        </div>
        <br />
        <div class="form-group">
          <h4>Thông tin lấy hàng</h4>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-xl-4">
              <label>Hình thức gửi hàng</label>
            </div>
            <div class="col-xl-8">
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="shipment_shop" name="shipment_type" class="custom-control-input">
                <label class="custom-control-label" for="shipment_shop">Lấy hàng tận nơi</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="shipment_post_office" name="shipment_type" class="custom-control-input">
                <label class="custom-control-label" for="shipment_post_office">Gửi hàng bưu cục</label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-xl-4">
              <label>Địa chỉ lấy hàng</label>
            </div>
            <div class="col-xl-8">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default"><i class="fa fa-home"></i></span>
                </div>
                <input type="text" id="receiver_address" class="form-control" aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default" placeholder="Địa chỉ chi tiết (nhà/ngõ/đường...)">
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-xl-4">
              <lable>Dự kiến lấy hàng</lable>
            </div>
            <div class="col-xl-8">
              <select id="pick_work_shift" class="form-control">
                <option>Sáng</option>
                <option>Chiều</option>
                <option>Tối</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-xl-4">
              <lable>Dự kiến giao hàng</lable>
            </div>
            <div class="col-xl-8">
              <select id="pick_work_shift" class="form-control">
                <option>Sáng</option>
                <option>Chiều</option>
                <option>Tối</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <h4>Thông tin hàng hoá</h4>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-xl-5">
              <label>Hình thức vận chuyển</label>
            </div>
            <div class="col-xl-7">
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="transport_road" name="transport" class="custom-control-input">
                <label class="custom-control-label" for="transport_road">Đường bộ</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="transport_fly" name="transport" class="custom-control-input">
                <label class="custom-control-label" for="transport_fly">Đường bay</label>
              </div>
            </div>
          </div>
        </div>  
        <div class="form-group">
          <div class="row">
            <div class="col-xl-3">
              <label>Phí ship</label>
            </div>
            <div class="col-xl-7">
              <label id="freeshipMoney">16,000</label>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="freeship_shop" name="freeship" class="custom-control-input">
                <label class="custom-control-label" for="freeship_shop">Shop trả</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="freeship_receiver" name="freeship" class="custom-control-input">
                <label class="custom-control-label" for="freeship_receiver">Khách trả</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <!-- Select2 -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

  <script>
    $(document).ready(function () {
      $('#receiver_province').select2();
      $('#receiver_district').select2({
        placeholder: '(Bấm để chọn quận/huyện)'
      });
      $('#receiver_ward').select2({
        placeholder: '(Bấm để chọn phường/xã)'
      })
    });
  </script>
</body>

</html>
